swagger: "2.0"
info:
  version: "0.1.0"
  title: Hello our Gallery service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /today:
    # binds a127 app logic to a route
    x-swagger-router-controller: gallery-controller
    get:
      description: Returns today's exhibition
      # used as the method name of the controller
      operationId: todays
      parameters:
        - name: date
          in: query
          description: Filtering date
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/TodaysResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  TodaysResponse:
      type: array
      items:
        $ref:  "#/definitions/Today"
        
  Today:
    required:
      - id
    properties:
      id:
        type: string
      title:
        type: string
      artist:
        type: string
      start-time:
        type: string
      price:
        type: string
      location:
        type: string
      discription:
        type: string
    
        
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
